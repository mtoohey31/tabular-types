name: Build
on:
  push:
    branches: ["**"]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - id: restore-lean
      uses: actions/cache/restore@v4
      with:
        key: ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}-
          ${{ runner.os }}-lean-
        path: .lake
    - uses: Julian/setup-lean@v1
    - if: ${{ !steps.restore-lean.outputs.cache-matched-key }}
      run: lake exe cache get
      continue-on-error: true
    - run: lake build
    - run: git diff --exit-code tex
    - env:
        GH_TOKEN: ${{ github.token }}
      if: "!cancelled() && steps.restore-lean.outputs.cache-hit == 'true'"
      run: gh cache delete --repo ${{ github.repository }} ${{ steps.restore-lean.outputs.cache-primary-key }}
    - uses: actions/cache/save@v4
      if: "!cancelled()"
      with:
        key: ${{ steps.restore-lean.outputs.cache-primary-key }}
        path: .lake
